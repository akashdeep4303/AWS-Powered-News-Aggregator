<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">News Aggregator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-category="all">All News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="business">Business</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="technology">Technology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="science">Science</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="health">Health</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="news-container" class="row"></div>
    </div>

    <template id="news-card-template">
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text description"></p>
                    <p class="card-text"><small class="text-muted source"></small></p>
                    <a href="#" class="btn btn-primary read-more" target="_blank">Read More</a>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
